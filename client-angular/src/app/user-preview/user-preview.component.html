<div class="card mb-3">
    <img class="card-img-top" src={{user.photo}} />
    <div class="card-body">
        <p class="card-title">{{user.name}}</p>
        <p class="card-subtitle">{{user.age}}</p>
        <p class="card-text">{{user.gender}}</p>
        <p class="card-text">{{user.email}}</p>
        <p class="card-text">{{user.phone}}</p>
    </div>
</div>
